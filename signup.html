<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART SIGNUP</title>
  <!-- CSS FILES -->
  <link rel="stylesheet" href="./CSS/bootstrap.min.css">
  <link rel="stylesheet" href="./CSS/main.css">
  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="shortcut icon" href="./Images/smart-key.png" type="image/x-icon">
</head>
<body>
  

  <div class="container my-5">
    <div class="row">
      <div class="col-md-8 m-auto">
        <div class="content shadow-lg p-5">
          <div class="caption text-center my-3 text-info">
            <h3>SMART</h3>
            <p>Your Gate To Smart Technology</p>
          </div>
          <form>
            <label for="userName-signup">UserName :</label>
            <input type="text" class="form-control my-2" placeholder="Enter Your Username" id="userName-signup">
            <label for="userEmailSignUp">UserEmail :</label>
            <input type="email" class="form-control my-2" placeholder="Enter Your Email" id="userEmailSignUp">
            <label for="userPassword-signup">Password :</label>
            <input type="password" class="form-control my-2" placeholder="Enter Your Password" id="userPassword-signup">
            <button type="button" class="btn btn-outline-primary w-25 mt-4" id="signup-btn">SIGNUP</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script src="./JS/main.js"></script>
</body>
</html>
