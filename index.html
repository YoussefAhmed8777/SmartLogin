<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART LOGIN</title>
  <!-- CSS FILES -->
  <link rel="stylesheet" href="./CSS/bootstrap.min.css">
  <link rel="stylesheet" href="./CSS/main.css">
  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="shortcut icon" href="./Images/smart-key.png" type="image/x-icon">
</head>
<body>
  

  <div class="container my-5">
    <div class="row">
      <div class="col-md-8 m-auto">
        <div class="content shadow-lg p-5">
          <div class="caption text-center my-3 text-info">
            <h3>SMART</h3>
            <p>Your Gate To Smart Technology</p>
          </div>
          <form id="logIn">
            <!-- USEREMAIL -->
            <label for="userEmailLogIn">Useremail :</label>
            <input type="text" class="form-control my-2" placeholder="Enter Your Useremail" id="userEmailLogIn" autofocus>
            <!-- USERPASSWORD -->
            <label for="userPasswordLogIn">Password :</label>
            <input type="password" class="form-control my-2" placeholder="Enter Your Password" id="userPasswordLogIn">
            <div id="logInError" class="mb-2 p-0 text-danger d-none">Invalid email or password</div>
            <!-- SIGN-UP LINK -->
            <p class="my-3">Don't have an account? <a href="./signup.html" target="_blank"> Create one now! </a></p>
            <!-- LOG-IN BUTTON -->
            <button class="btn btn-outline-primary w-25 mt-4" id="logInBtn">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./JS/main.js"></script>
</body>
</html>
